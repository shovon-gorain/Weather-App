{% extends "base.html" %}

{% block content %}
<!-- Header -->
<header class="header">
    <h1 class="app-title">WeatherSphere</h1>
    <p class="app-subtitle">Accurate weather forecasts with stunning visuals</p>
</header>

<!-- Search Section -->
<section class="search-section">
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Enter city name..." autocomplete="off">
        <button id="searchBtn" class="search-btn">Search</button>
    </div>
</section>

<!-- Loading Indicator -->
<div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Fetching weather data...</p>
</div>

<!-- Error Message -->
<div id="errorMessage" class="error-message"></div>

<!-- Weather Display -->
<div id="weatherDisplay" class="weather-display">
    <!-- Current Weather -->
    <section class="current-weather fade-in">
        <div class="location-info">
            <h2 id="locationName" class="location-name"></h2>
            <p id="locationRegion" class="location-region"></p>
        </div>
        
        <div class="weather-main">
            <div class="temperature-container">
                <div id="temperature" class="temperature"></div>
            </div>
            <img id="weatherIcon" class="weather-icon" alt="Weather Icon">
        </div>
        
        <p id="weatherDescription" class="weather-description"></p>
        
        <div class="weather-details">
            <div class="detail-card">
                <div class="detail-label">Feels Like</div>
                <div id="realFeel" class="detail-value"></div>
            </div>
            <div class="detail-card">
                <div class="detail-label">Humidity</div>
                <div id="humidity" class="detail-value"></div>
            </div>
            <div class="detail-card">
                <div class="detail-label">Wind Speed</div>
                <div id="windSpeed" class="detail-value"></div>
            </div>
            <div class="detail-card">
                <div class="detail-label">Wind Direction</div>
                <div id="windDirection" class="detail-value"></div>
            </div>
            <div class="detail-card">
                <div class="detail-label">Pressure</div>
                <div id="pressure" class="detail-value"></div>
            </div>
            <div class="detail-card">
                <div class="detail-label">UV Index</div>
                <div id="uvIndex" class="detail-value"></div>
            </div>
            <div class="detail-card">
                <div class="detail-label">Visibility</div>
                <div id="visibility" class="detail-value"></div>
            </div>
        </div>
    </section>

    <!-- Forecast Section -->
    <section class="forecast-section fade-in">
        <h3 class="section-title">5-Day Forecast</h3>
        <div id="forecastCards" class="forecast-cards">
            <!-- Forecast cards will be inserted here by JavaScript -->
        </div>
    </section>
</div>
{% endblock %}
